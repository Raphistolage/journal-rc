name: Tests

on:
  push:
    branches: [ "main", "draft" ]
  pull_request:
    branches: [ "main", "draft" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Kokkos installation
      run: bash kokkos-install.sh
    - name: Build
      working-directory: ./poc_interop
      run: cargo build --verbose --features "lib"
    - name: Run tests
      working-directory: ./poc_interop
      run: cargo test --verbose --features "lib"
